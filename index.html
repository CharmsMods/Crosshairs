<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crosshair Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Gaming Assets Gallery</h1>
        <div class="tabs">
            <button class="tab-button active" data-tab="crosshairs">Crosshairs</button>
            <button class="tab-button" data-tab="scopes">Scopes</button>
        </div>
    </div>

    <div class="container">
        <div class="gallery" id="gallery">
            <div class="loading">Loading assets...</div>
        </div>
    </div>

    <!-- Modal for full-size view -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-image" src="" alt="Asset">
            <div class="modal-info">
                <button id="download-btn" class="download-btn">Download</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
